<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score bored</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <marquee behavior="smooth" direction="left"><h2>RANDOM & WIN</h2></marquee>
      </div>
      <div class="frame-div">
          <h3 class="result">LETS PLAY</h3>
        <div class="frame">
          <div class="home">
            <h1>PLAYER 1</h1>
            <button id="home-btn">0</button>
            
          </div>
    
          <div class="guest">
            <h1>PLAYER 2</h1>
            <button id="guest-btn">0</button>
           
          </div>
        </div>
        <div class="last-btn">
          <button id="last">PLAY</button>
        </div> 
      </div> 
    </div>

    <script src="./sandbox.js"></script>
  </body>
</html>
